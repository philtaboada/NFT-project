<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <div class="container-image">
      <img class="main-image" src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div>
      <h1 class="title">Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="fila1">
      <div class="price">
        <img class="icon" src="./images/icon-ethereum.svg" alt="etherreum-icon">
        <h3 class="parraf">0.041 ETH</h3>
      </div>
      <div class="price1">
        <img class="icon1" src="./images/icon-clock.svg" alt="clock">
        <p class="parraf1">3 days left</p>
      </div>

    
    </div>
    <div>
      <hr>
    </div>
    <div class="final">
      <img class="photo" src="./images/image-avatar.png" alt="person">
      <p style ="color: hsl(0, 0%, 100%);" class="final1"><span style ="color: hsl(215, 51%, 70%) ;">Creation of </span>Jules Wyvern</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/phil-taboada-6b2a07174/">Phil Taboada</a>.
  </div>
</body>
</html>
